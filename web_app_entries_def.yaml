- kind: Message
  name: WebAppEntry
  fields:
    # The source TypeScript file, relative to the baseDir. File ext can be neglected.
    - name: source
      type: string
      index: 1
    # The output file name after bundling, relative to the baseDir. File ext can be neglectd. A JS file and an HTML file are expected to be generated.
    - name: output
      type: string
      index: 2
- kind: Message
  name: ExtraAsset
  fields:
    - name: from
      type: string
      index: 1
    - name: to
      type: string
      index: 2
- kind: Message
  name: WebAppEntries
  fields:
    - name: entries
      type: WebAppEntry
      index: 1
      isArray: true
    - name: extraAssets
      type: ExtraAsset
      isArray: true
      index: 2
